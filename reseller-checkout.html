<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ringkasan Pesanan Reseller</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5e9da;
      margin: 0;
      padding: 20px;
    }
    .summary-box {
      background: #fff8f0;
      border: 1px solid #e6d3b3;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #6b4f32;
      margin-bottom: 10px;
    }
    .details {
      font-size: 14px;
      color: #333;
    }
    .items {
      border-top: 1px dashed #c8a97e;
      margin-top: 10px;
      padding-top: 10px;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .total {
      border-top: 1px solid #c8a97e;
      font-weight: bold;
      margin-top: 10px;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .btn-area {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    .whatsapp {
      background-color: #25d366;
      color: white;
    }
    .pdf {
      background-color: #c49a6c;
      color: white;
    }
    .cancel {
      background-color: #ffb3b3;
      color: #6b3b3b;
    }
  </style>
</head>
<body>

  <div class="summary-box" id="orderSummary">
    <h2>Ringkasan Pesanan</h2>
    <div class="details" id="orderDetails"></div>
    <div class="btn-area">
      <button class="whatsapp" id="sendWhatsApp">Hantar ke WhatsApp</button>
      <button class="pdf" id="downloadPDF">Muat Turun PDF</button>
      <button class="cancel" onclick="window.location.href='index.html'">Tutup / Kembali</button>
    </div>
  </div>

  <script>
    const order = JSON.parse(localStorage.getItem('pipah_reseller_order')) || {};
    order.items = Array.isArray(order.items) ? order.items : [];
    order.items = order.items.map(i => ({
      name: i.name || "Tanpa Nama",
      price: Number(i.price) || 0,
      quantity: Number(i.quantity) || 0
    }));
    order.name = order.name || "â€”";
    order.address = order.address || "â€”";

    const orderBox = document.getElementById('orderDetails');
    let orderCount = parseInt(localStorage.getItem('pipah_order_counter')) || 1;

    if (!order.orderId) {
      order.orderId = "ORD" + orderCount.toString().padStart(3, '0');
    }

    if (!order.items.length) {
      orderBox.innerHTML = '<p>Tiada pesanan dijumpai.</p>';
    } else {
      let html = `
        <p><b>Nama:</b> ${order.name}</p>
        <p><b>Alamat:</b> ${order.address}</p>
        <p><b>ID Pesanan:</b> ${order.orderId}</p>
        <div class="items">
      `;

      let total = 0;
      order.items.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        html += `
          <div class="item-row">
            <span>${item.name} x ${item.quantity}</span>
            <span>RM ${subtotal.toFixed(2)}</span>
          </div>
        `;
      });

      html += `
        <div class="total">
          <span>Jumlah Keseluruhan</span>
          <span>RM ${total.toFixed(2)}</span>
        </div>
      </div>`;
      orderBox.innerHTML = html;
    }

    // âœ… WhatsApp Function
    document.getElementById('sendWhatsApp').addEventListener('click', () => {
      orderCount++;
      localStorage.setItem('pipah_order_counter', orderCount);

      const message = encodeURIComponent(
        `ðŸ“¦ *Pesanan Baru Reseller*\n\n` +
        `Nama: ${order.name}\nAlamat: ${order.address}\nID Pesanan: ${order.orderId}\n\n` +
        order.items.map(i => `${i.name} x ${i.quantity} = RM${(i.price * i.quantity).toFixed(2)}`).join('\n') +
        `\n\nðŸ’° Jumlah: RM${order.items.reduce((a,i)=>a+(i.price*i.quantity),0).toFixed(2)}`
      );

      const phone = "60123456789";
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    });

    // âœ… PDF Function â€” proper black & white invoice style
    document.getElementById('downloadPDF').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: [80, 200]
      });

      let y = 10;
      doc.setFont("helvetica", "bold");
      doc.setFontSize(12);
      doc.text("INVOIS PESANAN - PIPAHCOOKIES", 10, y);
      y += 6;

      doc.setFontSize(8);
      doc.setFont("helvetica", "normal");
      doc.text(`ID Pesanan: ${order.orderId}`, 10, y); y += 4;
      doc.text(`Nama: ${order.name}`, 10, y); y += 4;
      doc.text(`Alamat: ${order.address}`, 10, y); y += 6;

      // Header line
      doc.setLineWidth(0.2);
      doc.line(10, y, 70, y); y += 5;
      doc.setFont("helvetica", "bold");
      doc.text("Produk", 10, y);
      doc.text("Kuantiti", 40, y);
      doc.text("Jumlah (RM)", 60, y);
      y += 3;
      doc.setLineWidth(0.2);
      doc.line(10, y, 70, y);
      y += 5;

      // Items
      doc.setFont("helvetica", "normal");
      order.items.forEach(i => {
        doc.text(i.name, 10, y);
        doc.text(i.quantity.toString(), 45, y);
        doc.text((i.price * i.quantity).toFixed(2), 60, y, { align: "right" });
        y += 5;
      });

      // Footer
      y += 2;
      doc.line(10, y, 70, y);
      y += 6;
      const total = order.items.reduce((a, i) => a + (i.price * i.quantity), 0);
      doc.setFont("helvetica", "bold");
      doc.text("JUMLAH:", 10, y);
      doc.text(`RM ${total.toFixed(2)}`, 60, y, { align: "right" });
      y += 10;

      doc.setFontSize(8);
      doc.setFont("helvetica", "italic");
      doc.text("Terima kasih atas pesanan anda!", 10, y);

      doc.save(`Pesanan_${order.orderId}.pdf`);
    });
  </script>

</body>
</html>
