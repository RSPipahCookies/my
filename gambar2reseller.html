<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketing Gallery</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
  body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #334155; }
  /* Smooth Fade In Animation */
  .animate-fade-in { animation: fadeIn 0.3s ease-out; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  
  /* Masonry Item Styles */
  .image-card { 
    break-inside: avoid; 
    margin-bottom: 16px; 
    border-radius: 16px; 
    overflow: hidden; 
    position: relative; 
    cursor: pointer; 
    transform: translateZ(0); 
    transition: transform 0.2s; 
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
  }
  .image-card:active { transform: scale(0.98); }
</style>
</head>
<body class="pb-10">

  <div class="bg-white border-b border-slate-200 sticky top-0 z-30 px-4 py-4 flex items-center gap-3 shadow-sm">
    <a href="index.html" class="w-9 h-9 rounded-full bg-slate-100 grid place-items-center text-slate-600 hover:bg-slate-200 transition">
        <i class="fa-solid fa-arrow-left text-sm"></i>
    </a>
    <h1 class="font-bold text-lg text-slate-800">Galeri Reseller</h1>
  </div>

  <div class="max-w-3xl mx-auto px-4 mt-6">
    
    <div class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm mb-6 text-center">
        <h2 class="text-xl font-bold text-[#A67734] mb-2">PipahCookies Gallery</h2>
        <p class="text-sm text-slate-500 leading-relaxed">
            Lihat koleksi gambar eksklusif. Tekan gambar untuk lihat penuh & <b>Download</b> untuk kegunaan promosi di WhatsApp Status.
        </p>
    </div>

    <div class="columns-2 md:columns-3 gap-4" id="gallery-grid">
        </div>

    <div class="text-center mt-8 mb-8">
        <button id="load-more" class="bg-white border border-slate-200 text-slate-600 font-bold px-6 py-3 rounded-full shadow-sm hover:bg-slate-50 transition active:scale-95">
            Load More Images
        </button>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 z-50 hidden bg-black/95 flex flex-col items-center justify-center p-4 backdrop-blur-sm animate-fade-in" onclick="closeModal(event)">
      <button onclick="closeModal({target:{id:'modal'}})" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-white/10 text-white flex items-center justify-center hover:bg-white/20 transition">
          <i class="fa-solid fa-times text-lg"></i>
      </button>

      <img id="m-img" src="" class="max-w-full max-h-[70vh] rounded-lg shadow-2xl mb-8 object-contain">
      
      <div class="flex gap-4">
          <a id="m-download" href="" download class="bg-white text-slate-900 font-bold px-8 py-3 rounded-full flex items-center gap-2 hover:bg-slate-100 transition shadow-lg active:scale-95">
              <i class="fa-solid fa-download"></i> Download
          </a>
      </div>
  </div>

<script>
  // YOUR IMAGE LIST
  const allImages = [
    'images/pic21.jpg',
    'images/ss1.jpg', 'images/ss2.jpg', 'images/ss3.jpg',
    'images/ch1.jpg', 'images/ch2.jpg', 'images/ch3.jpg',
    'images/bc1.jpg', 'images/bc2.jpg', 'images/bc3.jpg',
    'images/dc1.jpg', 'images/dc2.jpg', 'images/dc3.jpg',
    'images/rv1.jpg', 'images/rv2.jpg', 'images/rv3.jpg',
    'images/br1.jpg', 'images/br2.jpg', 'images/br3.jpg'
  ];

  const grid = document.getElementById('gallery-grid');
  let itemsToShow = 8; // Start with 8 images to keep page fast

  function renderGallery() {
      grid.innerHTML = '';
      const limit = Math.min(itemsToShow, allImages.length);
      
      for(let i=0; i<limit; i++) {
          grid.innerHTML += `
          <div class="image-card group bg-white" onclick="openModal('${allImages[i]}')">
              <img src="${allImages[i]}" class="w-full h-auto object-cover block" loading="lazy">
              <div class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                  <div class="w-10 h-10 bg-white/20 backdrop-blur rounded-full flex items-center justify-center text-white">
                    <i class="fa-solid fa-expand"></i>
                  </div>
              </div>
          </div>`;
      }

      // Hide "Load More" if all images are shown
      if(itemsToShow >= allImages.length) {
          document.getElementById('load-more').style.display = 'none';
      }
  }

  // Initial Render
  renderGallery();

  // Load More Logic
  document.getElementById('load-more').addEventListener('click', () => {
      itemsToShow += 8;
      renderGallery();
  });

  // Modal Logic
  window.openModal = (src) => {
      document.getElementById('m-img').src = src;
      document.getElementById('m-download').href = src;
      document.getElementById('modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden'; // Prevent scrolling background
  }

  window.closeModal = (e) => {
      // Close only if clicking background or close button
      if(e.target.id === 'modal' || !e.target.closest('#modal')) {
        document.getElementById('modal').classList.add('hidden');
        document.body.style.overflow = ''; // Restore scrolling
      }
  }
</script>

</body>
</html>
