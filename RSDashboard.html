    function init() {

    // --- MODAL LOGIC ---
    function createModalHTML() {
        if(document.getElementById('caption-modal')) return;
        
        const modal = document.createElement('div');
        modal.id = 'caption-modal';
        modal.className = 'fixed inset-0 z-[60] hidden';
        modal.innerHTML = `
            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeCaptionModal()"></div>
            <div class="absolute bottom-0 left-0 right-0 md:top-1/2 md:left-1/2 md:bottom-auto md:-translate-x-1/2 md:-translate-y-1/2 md:w-[500px] md:rounded-2xl bg-slate-50 rounded-t-[2rem] shadow-2xl flex flex-col max-h-[85vh] transition-transform duration-300 transform translate-y-full" id="caption-panel">
                <div class="p-5 border-b border-slate-200 flex justify-between items-center bg-white rounded-t-[2rem]">
                    <div>
                        <h3 class="font-bold text-slate-800 text-lg">Pilih Ayat Trusted ‚úÖ</h3>
                        <p class="text-[10px] text-slate-400">Pilih ayat yang buat customer rasa selamat.</p>
                    </div>
                    <button onclick="closeCaptionModal()" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-red-100 hover:text-red-500 transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="overflow-y-auto p-4 space-y-3 bg-slate-50" id="caption-list">
                    </div>
            </div>
        `;
        document.body.appendChild(modal);
    }

    window.openCaptionModal = (id, shopName) => {
        const url = getShopUrl(id);
        const list = document.getElementById('caption-list');
        const modal = document.getElementById('caption-modal');
        const panel = document.getElementById('caption-panel');
        
        // Generate list
        list.innerHTML = MARKETING_TEMPLATES.map((t, i) => {
            // Replace placeholders
            const content = t.text.replace(/{url}/g, url).replace(/{name}/g, shopName);
            
            return `
            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:border-orange-300 transition group cursor-pointer" onclick="copyToClip(this.querySelector('button'), \`${encodeURIComponent(content)}\`)">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[10px] font-bold uppercase bg-green-50 text-green-600 px-2 py-1 rounded-md tracking-wider border border-green-100"><i class="fa-solid fa-shield-halved mr-1"></i> ${t.title}</span>
                    <button class="text-xs bg-slate-900 text-white px-3 py-1.5 rounded-lg font-bold active:scale-95 transition flex items-center gap-2 group-hover:bg-orange-500 shadow-lg shadow-slate-200">
                        Copy <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <p class="text-xs text-slate-600 whitespace-pre-line leading-relaxed border-l-2 border-slate-100 pl-3">${content}</p>
            </div>`;
        }).join('');

        // Show Modal
        modal.classList.remove('hidden');
        setTimeout(() => {
            panel.classList.remove('translate-y-full');
        }, 10);
    }

    window.closeCaptionModal = () => {
        const modal = document.getElementById('caption-modal');
        const panel = document.getElementById('caption-panel');
        panel.classList.add('translate-y-full');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    window.copyToClip = (btn, encodedText) => {
        const text = decodeURIComponent(encodedText);
        // Stop propagation if clicked via parent div
        if(event) event.stopPropagation();

        if(navigator.clipboard && navigator.clipboard.writeText) {
             navigator.clipboard.writeText(text).then(() => {
                 const originalHTML = btn.innerHTML;
                 btn.innerHTML = 'Copied! <i class="fa-solid fa-check"></i>';
                 btn.classList.remove('bg-slate-900', 'group-hover:bg-orange-500');
                 btn.classList.add('bg-green-500', 'text-white');
                 
                 setTimeout(() => {
                     btn.innerHTML = originalHTML;
                     btn.classList.add('bg-slate-900', 'group-hover:bg-orange-500');
                     btn.classList.remove('bg-green-500', 'text-white');
                     closeCaptionModal(); // Auto close after copy
                 }, 1000);
             });
        } else {
            prompt("Copy this:", text);
        }
    }

    // --- COLOR & UI ---
    function renderColors() {
        const c = document.getElementById('rs_color').value;
        let html = COLORS.map(col => 
            `<div class="color-dot w-8 h-8 rounded-full cursor-pointer border border-black/10 flex-shrink-0 ${col.h==c?'active':''}" style="background:${col.h}" onclick="setColor('${col.h}')"></div>`

        html += `
        <label class="color-dot w-8 h-8 rounded-full cursor-pointer bg-gradient-to-br from-pink-500 to-yellow-500 border border-black/10 flex items-center justify-center relative flex-shrink-0">

            <input type="color" class="absolute inset-0 opacity-0 cursor-pointer w-full h-full" oninput="setColor(this.value)" value="${c}">
        </label>`;

        document.getElementById('color-picker').innerHTML = html;
        const btn = document.getElementById('gen-btn');
        btn.style.backgroundColor = c;
        btn.style.boxShadow = `0 10px 15px -3px ${c}40`;
        
        document.querySelectorAll('.toggle-checkbox:checked').forEach(chk => {
            chk.style.borderColor = c;
            chk.nextElementSibling.style.backgroundColor = c;
        });
    }
    
    window.setColor = (hex) => {

    // --- PRODUCT LOGIC ---

            snap.forEach(doc => {
                const p = doc.data();
                const cost = p.priceTier2 || (p.priceTier1 * 0.8) || 0; 
                const retail = p.priceTier1 || p.price || 0;
                
                list.innerHTML += `
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 transition-all duration-300 relative overflow-hidden group" id="card-${doc.id}">
                    <div class="flex items-center gap-4">
                        <img src="${p.image}" class="w-16 h-16 rounded-xl object-cover bg-slate-100 shadow-sm">

                        </div>
                        <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" id="chk-${doc.id}" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0" style="top:2px; border-color:#cbd5e1;" onchange="toggleItem('${doc.id}', ${cost})"/>
                            <label for="chk-${doc.id}" class="toggle-label block overflow-hidden h-7 rounded-full bg-slate-200 cursor-pointer"></label>
                        </div>
                    </div>
                    <div id="edit-${doc.id}" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out opacity-50">
                        <div class="mt-4 pt-3 border-t border-slate-100 grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[9px] font-bold text-slate-400 uppercase">Selling Price</label>
                                <div class="flex items-center bg-slate-50 border border-slate-200 rounded-lg px-2 py-2 mt-1 focus-within:ring-2 ring-orange-100">
                                    <span class="text-xs font-bold text-slate-400 mr-1">RM</span>
                                    <input type="number" id="price-${doc.id}" value="${retail.toFixed(2)}" class="w-full bg-transparent font-bold text-slate-800 outline-none text-sm" onkeyup="calc('${doc.id}', ${cost})">
                                </div>
                            </div>

                                <label class="text-[9px] font-bold text-slate-400 uppercase">Old Price (Fake)</label>

                                </div>
                            </div>
                        </div>
                        <div class="mt-3 flex justify-end">
                            <div class="bg-green-100 text-green-700 text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-1 shadow-sm border border-green-200" id="profit-${doc.id}">
                                <i class="fa-solid fa-arrow-trend-up"></i> Profit: RM ${(retail-cost).toFixed(2)}

            editBox.style.maxHeight = "200px";
            editBox.classList.remove('opacity-50');
            card.classList.add('ring-2', 'ring-offset-2');
            card.style.setProperty('--tw-ring-color', themeColor);
            
            chk.style.right = "0";
            chk.style.borderColor = themeColor;
            chk.nextElementSibling.style.backgroundColor = themeColor;
        } else {
            editBox.style.maxHeight = "0";
            editBox.classList.add('opacity-50');
            card.classList.remove('ring-2', 'ring-offset-2');
            
            chk.style.right = "auto";
            chk.style.left = "0";
            chk.style.borderColor = "#cbd5e1";
            chk.nextElementSibling.style.backgroundColor = "#e2e8f0";
        }
        updateCounter();
        calc(id, cost);
    }

    window.calc = (id, cost) => {
        const val = parseFloat(document.getElementById(`price-${id}`).value) || 0;
        const profit = val - cost;
        document.getElementById(`profit-${id}`).innerHTML = `<i class="fa-solid fa-arrow-trend-up"></i> Profit: RM ${profit.toFixed(2)}`;
    }

    window.updateCounter = () => {
        const count = document.querySelectorAll('input[type="checkbox"]:checked').length;
        document.getElementById('sel-count').innerText = count;
    }

    window.selectAll = () => { document.querySelectorAll('input[type="checkbox"]').forEach(c => { if(!c.checked) { c.click(); } }); }
    
    // --- STATE & UPLOAD ---
    function saveState() {
        if (editingId) return; 
        localStorage.setItem('rs_v3', JSON.stringify({
            wa: document.getElementById('rs_wa').value,
            name: document.getElementById('rs_name').value,
            color: document.getElementById('rs_color').value,
            logo: document.getElementById('rs_logo').value,
            banner: document.getElementById('rs_banner').value,
            promo: document.getElementById('rs_promo').value
        }));
    }

    function loadState() {
        const s = JSON.parse(localStorage.getItem('rs_v3')||'{}');
        if(s.wa) document.getElementById('rs_wa').value = s.wa;
        if(s.name) document.getElementById('rs_name').value = s.name;
        if(s.promo) document.getElementById('rs_promo').value = s.promo;
        if(s.color) setColor(s.color);
        if(s.logo) setImg('logo', s.logo);
        if(s.banner) setImg('banner', s.banner);
    }

    function setImg(type, url) {
        document.getElementById(`rs_${type}`).value = url;
        const img = document.getElementById(`${type}-preview`);
        img.src = url;
        img.classList.remove('hidden');
        document.getElementById(`${type}-lbl`).classList.add('hidden');
    }

    window.clearData = () => { 
        if(confirm("Start Fresh?")) { 
            cancelEdit();
            localStorage.removeItem('rs_v3'); 
            location.reload(); 
        } 
    }
    
    window.cancelEdit = () => {
        editingId = null;
        document.getElementById('gen-btn').innerHTML = `<span>Create Link</span><i class="fa-solid fa-arrow-right"></i>`;
        document.querySelector('h1').innerText = "Create Shop";
        const oldCancel = document.getElementById('cancel-edit-btn');
        if(oldCancel) oldCancel.remove();
        
        document.getElementById('rs_wa').value = "";
        document.getElementById('rs_name').value = "";
        document.getElementById('rs_promo').value = "";
        document.querySelectorAll('input[type="checkbox"]:checked').forEach(c => c.click()); 
        loadState(); 
        alert("Exited Edit Mode");
    }

    const IMGBB_API_KEY = "0bc69af865e3b77504d6b3d2eb3a1d37"; 

    async function uploadImage(input, previewId, storageId) {
        const file = input.files[0];
        if(!file) return;
        const container = input.parentElement;
        const originalIcon = container.querySelector('div[id$="-lbl"] i').className;
        container.querySelector('div[id$="-lbl"] i').className = "fa-solid fa-spinner fa-spin text-2xl";

        try {
            const formData = new FormData();
            formData.append("image", file);
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: formData });
            const result = await response.json();
            if (result.success) {
                setImg(storageId.replace('rs_', ''), result.data.url);
                saveState();
            } else throw new Error("Upload Failed");
        } catch(e) {
            alert("Upload failed.");
            container.querySelector('div[id$="-lbl"] i').className = originalIcon;
        }
    }

    // --- HELPER: GET SHOP URL ---
    function getShopUrl(id) {
        let path = window.location.pathname;
        if (!path.endsWith('/')) {
            path = path.substring(0, path.lastIndexOf('/') + 1);
        }
        return `${window.location.origin}${path}OrderNow.html?id=${id}`;
    }

    window.copyShopLink = (id) => {
        const url = getShopUrl(id);
        if(navigator.clipboard && navigator.clipboard.writeText) {
             navigator.clipboard.writeText(url).then(() => alert("Link Copied!"));
        } else {
            prompt("Copy Link:", url);
        }
    }

    // --- HISTORY RENDER ---
    function renderHistory() {
        let history = JSON.parse(localStorage.getItem('rs_history') || '[]');
        history.sort((a, b) => (b.date || 0) - (a.date || 0));
        const list = document.getElementById('history-list');
        
        if(history.length === 0) {
            list.innerHTML = '<div class="text-center p-6 bg-white rounded-2xl border border-dashed border-slate-300"><p class="text-slate-400 text-sm">No active shops yet.</p></div>';
            return;
        }

        list.innerHTML = history.map(h => `
            <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center justify-between group hover:border-orange-200 transition">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-orange-100 text-orange-600 grid place-items-center font-bold text-lg"><i class="fa-solid fa-shop"></i></div>
                    <div class="min-w-0">
                        <p class="font-bold text-slate-800 text-sm truncate">${h.name}</p>
                        <p class="text-[10px] text-slate-400 font-medium">${new Date(h.date).toLocaleDateString()}</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="openCaptionModal('${h.id}', '${h.name}')" class="w-9 h-9 rounded-full bg-green-50 border border-green-200 text-green-600 flex items-center justify-center hover:bg-green-500 hover:text-white transition shadow-sm" title="Pilih Ayat Marketing"><i class="fa-regular fa-message text-xs"></i></button>
                    <button onclick="copyShopLink('${h.id}')" class="w-9 h-9 rounded-full bg-amber-50 border border-amber-200 text-amber-500 flex items-center justify-center hover:bg-amber-500 hover:text-white transition shadow-sm" title="Copy Link"><i class="fa-regular fa-copy text-xs"></i></button>
                    <button onclick="loadShop('${h.id}')" id="btn-edit-${h.id}" class="w-9 h-9 rounded-full bg-blue-50 border border-blue-100 text-blue-500 flex items-center justify-center hover:bg-blue-500 hover:text-white transition shadow-sm"><i class="fa-solid fa-pencil text-xs"></i></button>
                    <a href="OrderNow.html?id=${h.id}" target="_blank" class="w-9 h-9 rounded-full bg-slate-50 border border-slate-200 text-slate-600 flex items-center justify-center hover:bg-slate-800 hover:text-white transition shadow-sm"><i class="fa-solid fa-arrow-up-right-from-square text-xs"></i></a>
                    <button onclick="deleteShop('${h.id}')" class="w-9 h-9 rounded-full bg-red-50 border border-red-100 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition shadow-sm"><i class="fa-solid fa-trash text-xs"></i></button>
                </div>
            </div>
        `).join('');
    }

    // --- CORE LOGIC: EDIT SHOP ---
    window.loadShop = async (id) => {
        const btn = document.getElementById(`btn-edit-${id}`);
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

        try {
            const doc = await db.collection('shops').doc(id).get();
            if (!doc.exists) throw new Error("Shop not found");
            const data = doc.data();
            editingId = id; 

            document.getElementById('rs_wa').value = data.w.startsWith('60') ? '0' + data.w.substring(2) : data.w;
            document.getElementById('rs_name').value = data.n;
            document.getElementById('rs_promo').value = data.pm || '';
            if(data.b) setImg('banner', data.b);
            if(data.l) setImg('logo', data.l);
            setColor(data.c || '#f97316');

            document.querySelectorAll('input[type="checkbox"]:checked').forEach(c => c.click()); 
            
            if (data.i && data.i.length) {
                setTimeout(() => {
                    data.i.forEach((itemId, index) => {
                        const chk = document.getElementById(`chk-${itemId}`);
                        if (chk) {
                            document.getElementById(`price-${itemId}`).value = data.p[index];
                            if(data.op) document.getElementById(`old-price-${itemId}`).value = data.op[index];
                            if (!chk.checked) chk.click(); 
                        }
                    });
                }, 100);
            }

            document.getElementById('gen-btn').innerHTML = `<span>Update Shop</span><i class="fa-solid fa-rotate"></i>`;
            document.querySelector('h1').innerText = "Editing Shop...";
            
            if(!document.getElementById('cancel-edit-btn')) {
                const h1div = document.querySelector('.glass-header h1').parentNode;
                const cancelBtn = document.createElement('div');
                cancelBtn.id = 'cancel-edit-btn';
                cancelBtn.className = 'mt-1 text-[10px] bg-red-500 text-white px-2 py-0.5 rounded-md cursor-pointer inline-block';
                cancelBtn.innerHTML = 'Cancel Edit';
                cancelBtn.onclick = cancelEdit;
                h1div.appendChild(cancelBtn);
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });

        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btn.innerHTML = originalHTML;
        }
    }

    window.deleteShop = async (id) => {
        if(confirm("Delete this shop link?")) {
            await db.collection('shops').doc(id).delete();
            let h = JSON.parse(localStorage.getItem('rs_history')||'[]');
            h = h.filter(x => x.id !== id);
            localStorage.setItem('rs_history', JSON.stringify(h));
            renderHistory();
            if(editingId === id) cancelEdit();
        }
    }
    
    window.clearHistory = () => { if(confirm("Clear history list?")) { localStorage.removeItem('rs_history'); renderHistory(); } }

    window.generateLink = async () => {
        const wa = document.getElementById('rs_wa').value.replace(/[^0-9]/g, '');
        const name = document.getElementById('rs_name').value;
        const color = document.getElementById('rs_color').value;
        const promo = document.getElementById('rs_promo').value || "Selamat Datang!"; 
        
        if(!wa || !name) return alert("Fill in WhatsApp & Shop Name first.");
        
        const items = [], prices = [], oldPrices = [];
        document.querySelectorAll('input[type="checkbox"]:checked').forEach(c => {
            const id = c.id.replace('chk-','');
            items.push(id);
            prices.push(document.getElementById(`price-${id}`).value);
            oldPrices.push(document.getElementById(`old-price-${id}`).value);
        });

        if(!items.length) return alert("Select at least 1 product.");

        const btn = document.getElementById('gen-btn');
        const oldBtnHtml = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';
        btn.disabled = true;

        const payload = {
            w: wa.startsWith('0') ? '60'+wa.slice(1) : wa, 
            n: name, c: color, pm: promo,
            l: document.getElementById('rs_logo').value, 
            b: document.getElementById('rs_banner').value, 
            i: items, p: prices, op: oldPrices,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        if(!editingId) payload.createdAt = firebase.firestore.FieldValue.serverTimestamp();

        try {
            if (editingId) {
                // UPDATE
                await db.collection('shops').doc(editingId).update(payload);
                alert("Shop updated successfully!");
                let h = JSON.parse(localStorage.getItem('rs_history') || '[]');
                const idx = h.findIndex(x => x.id === editingId);
                if(idx > -1) { h[idx].name = name; h[idx].date = Date.now(); }
                localStorage.setItem('rs_history', JSON.stringify(h));
            } else {
                // CREATE
                const docRef = await db.collection('shops').add(payload);
                const hist = JSON.parse(localStorage.getItem('rs_history') || '[]');
                hist.unshift({ id: docRef.id, name: name, date: Date.now() });
                localStorage.setItem('rs_history', JSON.stringify(hist));
                
                const url = getShopUrl(docRef.id);
                if(navigator.share) await navigator.share({title: name, url: url});
                else prompt("Copy Link:", url);
            }
            renderHistory();
            if(editingId) cancelEdit(); 

        } catch (e) { alert("Error."); console.error(e); } 
        finally { btn.innerHTML = oldBtnHtml; btn.disabled = false; }
    }
    
    init();
  </script>
